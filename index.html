    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#050505',
                            dark: '#0a0a0b',
                            cyan: '#00f3ff',
                            purple: '#bc13fe',
                            pink: '#ff00c1',
                            red: '#ff003c',
                            yellow: '#f3e600',
                            blue: '#005f73'
                        }
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    boxShadow: {
                        neonCyan: '0 0 10px #00f3ff, 0 0 20px rgba(0, 243, 255, 0.2)',
                        neonPurple: '0 0 10px #bc13fe, 0 0 20px rgba(188, 19, 254, 0.2)',
                        neonRed: '0 0 10px #ff003c, 0 0 20px rgba(255, 0, 60, 0.2)',
                        neonYellow: '0 0 10px #f3e600, 0 0 20px rgba(243, 230, 0, 0.2)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0b;
        }
        ::-webkit-scrollbar-thumb {
            background: #bc13fe;
            border-radius: 10px;
        }
        
        .cyber-panel {
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(188, 19, 254, 0.3);
            position: relative;
        }

        .cyber-panel::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            pointer-events: none;
            border: 1px solid transparent;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2) 0%, transparent 40%, transparent 60%, rgba(188, 19, 254, 0.2) 100%);
            z-index: -1;
        }

        .glitch-text {
            text-shadow: 2px 0 #ff00c1, -2px 0 #00f3ff;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(188, 19, 254, 0.05) 50%, transparent);
            pointer-events: none;
            z-index: 50;
            animation: scanline 8s linear infinite;
        }
    </style>
